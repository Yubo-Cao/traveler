<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/css/index.css">
    <script src="static/js/jquery.js"></script>
    <script src="static/js/index.js"></script>
</head>

<body>
    <!-- Hero -->
    <section class="et-hero-tabs">
        <h1>Wander List</h1>
        <h3>Your personal travel companion. Share trips and discover places.</h3>
        <div class="et-hero-tabs-container">
            <a class="et-hero-tab" href="#tab-es6">Sign Up</a>
            <a class="et-hero-tab" href="#tab-flexbox">Log In</a>
            <a class="et-hero-tab" href="#tab-other">Profile</a>
            <span class="et-hero-tab-slider"></span>
        </div>
    </section>

    <!-- Main -->
    <main class="et-main">
        <section class="et-slide" id="tab-es6">
            <div class="form">
                <div class="tab-content">
                    <div id="signup">
                        <h1>Sign Up for Free</h1>

                        <form action="/register" method="post">
                            <div class="top-row">
                                <div class="field-wrap">
                                    <label>
                                        Username<span class="req">*</span>
                                    </label>
                                    <input type="username" required autocomplete="off" />
                                </div>
                            </div>


                            <div class="field-wrap">
                                <label>
                                    Set A Password<span class="req">*</span>
                                </label>
                                <input type="password" required autocomplete="off" />
                            </div>

                            <button type="submit" class="button button-block" />Get Started</button>
                        </form>
                    </div>


                </div><!-- tab-content -->
            </div> <!-- /form -->
        </section>

        <section class="et-slide" id="tab-flexbox">
            <div id="login">
                <h1>Welcome Back!</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <label>
                            Username <span class="req">*</span>
                        </label>
                        <input type="username" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" />
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
